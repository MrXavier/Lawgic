<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Chat Interface</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ai@2.2.27/dist/ai.umd.min.js"></script>
    <script src="https://unpkg.com/@radix-ui/react-scroll-area@1.0.5/dist/index.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef } = React;
        const { useChat } = ai;
        const { ScrollArea } = RadixScrollArea;

        function SimplifiedLegalChat() {
            const { messages, input, handleInputChange, handleSubmit, isLoading } = useChat();

            const onSubmit = (e) => {
                e.preventDefault();
                handleSubmit(e);
            };

            return (
                <div className="flex flex-col h-screen max-w-2xl mx-auto p-4">
                    <ScrollArea className="flex-1 p-4 rounded-md border mb-4 bg-white">
                        {messages.map((m) => (
                            <div
                                key={m.id}
                                className={`mb-4 ${
                                    m.role === 'user' ? 'text-blue-600 text-right' : 'text-gray-600'
                                }`}
                            >
                                <span className="font-bold">{m.role === 'user' ? 'You: ' : 'AI: '}</span>
                                {m.content}
                            </div>
                        ))}
                        {isLoading && (
                            <div className="text-gray-400 animate-pulse">AI is typing...</div>
                        )}
                    </ScrollArea>
                    <form onSubmit={onSubmit} className="flex space-x-2">
                        <input
                            value={input}
                            onChange={handleInputChange}
                            placeholder="Ask a legal question..."
                            className="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <button
                            type="submit"
                            disabled={isLoading}
                            className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
                        >
                            Send
                        </button>
                    </form>
                </div>
            );
        }

        ReactDOM.render(<SimplifiedLegalChat />, document.getElementById('root'));
    </script>
</body>
</html>
